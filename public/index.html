<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <script>/**
      * 一段动态的viewport meta设置，以640像素为基础宽度，动态全局缩放适配不同宽度的浏览器屏幕
      * @isAndroid:boolean  android环境下，不需要user-scalable参数，设置了反而引发了scale的失效
      */
     var useScaledViewportMeta = function () {
       var phoneWidth = parseInt(window.screen.width);
       var phoneScale = phoneWidth / 750;
       document.write('<meta name="viewport" content="width=750, user-scalable=no,minimum-scale=' + phoneScale + ',maximum-scale=' + phoneScale + '">');
     }
     var ua = navigator.userAgent;
     if (/Android (\d+\.\d+)/.test(ua)) {
       var version = parseFloat(RegExp.$1);
 
       // andriod 2.3
       if (version > 2.3) {
         useScaledViewportMeta();
         // andriod 2.3以上
       } else {
         document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
       }
       // 其他系统
     } else {
       useScaledViewportMeta();
     }
     console.log(ua);</script>
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    -->
    <title>React App</title>
  </head>
